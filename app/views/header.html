<div class="row">
  <div class="well">
    <label>
      Realm
      <select class="form-control" data-ng-model="vm.realm"
              data-ng-options="realm.slug as realm.name for realm in vm.realms"></select>
    </label>

    <label>
      Character
      <input class="form-control" data-ng-model="vm.character">
    </label>

    <button class="btn btn-primary" data-ng-click="vm.getCharacter()">Search</button>
  </div>
</div>
