
<md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="8" md-row-height-gt-md="1:1"md-row-height="fit" md-gutter="12px" md-gutter-gt-sm="8px" flex>
  <md-grid-tile dir-paginate="pet in vm.masterData.pets | itemsPerPage: vm.pageSize">
    <a>
      <img data-ng-src="http://wow.zamimg.com/images/wow/icons/medium/{{pet.icon}}.jpg">
    </a>
    <!--<md-grid-tile-footer>-->
      <!--<small>{{pet.name}}</small>-->
    <!--</md-grid-tile-footer>-->
  </md-grid-tile>
</md-grid-list>

<div flex layout="row" layout-align="center">
  <dir-pagination-controls></dir-pagination-controls>
</div>
