<section class="pets">

  <!-- FILTERS -->
  <div data-ng-include="'pages/tabs/pets/pets-filters.html'"></div>

  <div class="row">

    <!-- TILES -->
    <div class="col-xs-6 col-sm-4 col-md-3"
         data-dir-paginate="pet in vm.pets | itemsPerPage: vm.pageSize track by $index"
         data-ng-click="vm.openDetails(pet)">
      <div data-ng-include="'pages/tabs/pets/pets-tile.html'"></div>
    </div>

    <!-- NO TILES -->
    <div data-ng-hide="vm.pets.length">
      <div class="col-xs-offset-1 col-xs-10 no-pets">
        <h4 class="text-center text-muted">
          <strong>I'm not saying you killed all the pets, but your filters sure made them disappear.</strong>
        </h4>
      </div>
    </div>

  </div>

  <!-- PAGING -->
  <div class="row text-center">
    <dir-pagination-controls></dir-pagination-controls>
  </div>

</section>
